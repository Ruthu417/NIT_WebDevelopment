<html>
<head>
	<title>js objects</title>
</head>
<body>
<p id="ob"></p>
<script>
const chair={material:"die",color:"blue",wheels:'four',purpose:"seat"};
const course={
  firstName: "AIML";
  lastName: "AIDS"
  age: 3;
};
document.getElementById("ob").innerHTML="I am studying" + course.firstName+"from the last"+ course.age+"years";

// Create an Object
const person = new Object();

// Add Properties
person.firstName = "John";
person.lastName = "Doe";
person.age = 50;
person.eyeColor = "blue";
document.getElementById("ob").innerHTML=chair.color;
</script>
</body>
</html>
